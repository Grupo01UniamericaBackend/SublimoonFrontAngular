<div class="product-details">

    <div class="product-image">
      <img [src]="produto.imagem" alt="{{ produto.imagem }}" class="product-image">
    </div>

      <div class="product-info">
          <h2 class="product-name" id="nomeProduto">{{ produto.nome }}</h2>
          <p class="product-price">Preço: R$ {{ produto.preco }}</p>
          <p class="product-description">{{ produto.descricao }}</p>
          <p class="product-size">Tamanho:  {{produto.tamanho}}</p>
          <p class="product-color">Cor:  {{produto.cor}}</p>
          <div class="quantity-selector">
            <label for="quantity">Quantidade:</label>
            <input type="number" class="form-control" name="quantidade" placeholder="Mínimo de 1">
          </div>
          <button class="add-to-cart-button" >Adicionar Ao Carrinho</button>
      </div>
  </div>
